<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Today</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="search">
          <input
            type="text"
            class="search-text"
            placeholder="Enter city"
            required
          />
        </div>
        <div class="result">
          <p id="result-city">City name</p>

          <div class="result-temperature">18<span>F</span></div>
          <div class="result-status">Clear</div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
