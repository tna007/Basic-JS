<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set interval</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bulbs"></div>

    <button id="start-btn">Start</button>
    <label for="total">Choose total bulb</label>
    <input type="range" id="total" name="total" min="10" max="50" /> <br />

    <label for="speed">Adjust the speed</label>
    <input type="range" id="speed" name="speed" min="100" max="500" />
    <button id="stop-btn">Stop</button>

    <script src="script.js"></script>
  </body>
</html>
