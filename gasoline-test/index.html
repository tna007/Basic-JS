<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gasoline Price</title>
  </head>
  <body>
    <h1>Mathetical Task</h1>
    <h2>How much gasoline you get?</h2>
    <p>
      Make a program that asks the price of the gasoline and amount of money
      from the user. The program calculates how much gasoline the user gets with
      the money. The result is displayed to screen.
    </p>
    <form>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" />
      </div>
      <div>
        <label for="money">Money</label>
        <input type="number" id="money" />
      </div>
    </form>
    <button onclick="calculate()">Calculate</button>
    <p id="answer"></p>
    <p id="solution"></p>

    <script src="main.js"></script>
  </body>
</html>
